<nav class="pagination-block" *ngIf="pager?.TotalPages > 1">
  <ul class="pagination justify-content-center">

    <li class="page-item" *ngIf="pager?.TotalPages >= 2 && pager?.CurrentPage > 1">
      <a class="page-link" (click)="previousPage()" aria-label="Previous">
        <span aria-hidden="true"><i class="icon ion-ios-arrow-back"></i></span>
      </a>
    </li>

    <li class="page-item" [class.active]="pager?.CurrentPage == 1">
      <a class="page-link" (click)="goToPage(1)">1</a>
    </li>

    <li class="page-item" *ngFor="let page of pageArray()" [class.active]="page === pager?.CurrentPage">
      <a class="page-link" (click)="goToPage(page)">{{ page }}</a>
    </li>

    <li class="page-item" [class.active]="pager?.TotalPages === pager?.CurrentPage" *ngIf="pager?.TotalPages > 1">
      <a class="page-link" (click)="goToPage(pager?.TotalPages)">{{pager?.TotalPages}}</a>
    </li>

    <li class="page-item" *ngIf="pager?.TotalPages >= 2 && pager?.CurrentPage != pager?.TotalPages">
      <a class="page-link" (click)="nextPage()" aria-label="Next">
        <span aria-hidden="true"><i class="icon ion-ios-arrow-forward"></i></span>
      </a>
    </li>

  </ul>
</nav>
